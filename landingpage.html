<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            text-align: center;
            padding: 50px 0;
            background-color: #333;
            color: #fff;
        }

        .features {
            padding: 20px;
        }

        .features h2 {
            color: #333;
        }

        .features ul {
            list-style-type: none;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Landing Page</h1>
        <p>A simple yet engaging landing page</p>
    </header>

    <section class="features">
        <h2>Key Features</h2>
        <ul>
            <li>Responsive design</li>
            <li>Clean layout</li>
            <li>Engaging content</li>
        </ul>
    </section>

    <footer>
        <p>&copy;  My Landing Page.</p>
    </footer>
</body>
</html>
